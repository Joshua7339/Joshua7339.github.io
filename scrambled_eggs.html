    <h1>
        Ingredients
    </h1>
    
    <ul>
        <li>Two eggs    
        <li>1 Tablespoon Butter</li>
        <li>Cream</li>
        <li>Salt and Pepper</li>
    </ul>


    <h2>Cooking Instructions</h2>

<ol>
    <li>Put butter in hot pan</li>
    <li>Crack two eggs into pan with butter</li>
    <li>Whisk eggs then add cream</li>
    <li>Season with salt and pepper</li>
    <li>Serve and Enjoy</li>
</ol>
